<!--
  Comp Card / Kartu Grid merupakan kartu postingan perlombaan. Ia menampilkan:
  - Gambar thumbnail, 
  - Nama lomba,
  - Jurusan lomba, dan
  - Status "Terbuka" atau "Tertutup"
-->

<a class="comp_card" href="posting">
  <figure>
    <img src="! thumbnail_path !" alt="thumbnail.png">
    <figcaption id="name"><b>! name !</b></figcaption>
    <p id="major">! major !</p>
    <p id="status" class="$status_class">! status_message !</p>
  </figure>
</a>
